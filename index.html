<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="script.js" defer></script>
      </head>
      <body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center text-white">
        <div class="app-container max-w-md mx-auto p-8 bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg">
          <header class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-white">Weather App</h1>
            <div class="search-container flex items-center justify-center gap-4">
              <input type="text" id="cityInput" placeholder="Enter city name" class="w-3/4 p-2 rounded-lg text-gray-800 focus:outline-none" />
              <button id="searchButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out">Search</button>
            </div>
          </header>
      
          <main class="text-center">
            <div class="weather-display flex flex-col items-center mt-6">
              <h2 id="cityName" class="text-2xl font-semibold mb-2">City Name</h2>
              <p id="temperature" class="text-4xl font-bold mb-4">--°C</p>
              <p id="description" class="italic mb-2">Condition: --</p>
              <p id="humidity" class="text-lg">Humidity: --%</p>
              <p id="wind" class="text-lg mb-4">Wind Speed: -- m/s</p>
              <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 h-20 mt-4" />
            </div>
          </main>
      
          <footer class="mt-8 text-center">
            <p class="text-sm">Made with ❤️ by Arjun Yadav</p>
          </footer>
        </div>
      </body>
</html>
