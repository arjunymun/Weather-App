<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .bg-rain { background: linear-gradient(to bottom, #4a90e2, #003399); }
    .bg-clear { background: linear-gradient(to bottom, #ffcc33, #ff9900); }
    .bg-snow { background: linear-gradient(to bottom, #e0eafc, #cfdef3); }
    .bg-clouds { background: linear-gradient(to bottom, #bdc3c7, #2c3e50); }
    .bg-default { background: linear-gradient(to bottom, #4c669f, #3b5998, #192f6a); }
  </style>
</head>
<body class="bg-default min-h-screen flex flex-col items-center justify-center text-white">
  <div class="app-container max-w-md mx-auto p-8 bg-white bg-opacity-20 backdrop-blur-md rounded-lg shadow-lg">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold mb-2 text-white">Weather App</h1>
      <div class="search-container flex flex-col items-center gap-2 relative">
        <input type="text" id="cityInput" placeholder="Enter city name"
               class="w-3/4 p-2 rounded-lg text-gray-800 focus:outline-none" autocomplete="off" />
        <div id="suggestions" class="absolute top-full left-1/2 transform -translate-x-1/2 w-3/4 bg-white bg-opacity-90 rounded-lg shadow-lg z-10 hidden"></div>
        <button id="searchButton" 
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transform hover:scale-105 hover:shadow-lg transition duration-200 ease-in-out mt-2">
          Search
        </button>
      </div>
    </header>

    <!-- Main Weather Display -->
    <main>
      <div class="weather-display flex flex-col items-center mt-6 bg-white bg-opacity-20 backdrop-blur-md rounded-lg p-6">
        <h2 id="cityName" class="text-2xl font-semibold mb-2">City Name</h2>
        <p id="temperature" class="text-4xl font-bold mb-4">--°C</p>
        <p id="description" class="italic mb-2">Condition: --</p>
        <p id="humidity" class="text-lg">Humidity: --%</p>
        <p id="wind" class="text-lg mb-4">Wind Speed: -- m/s</p>
        <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 h-20 mt-4" />
      </div>

      <!-- Nearby Cities Section -->
      <section id="neighboringCities" class="mt-8">
        <h3 class="text-xl font-semibold mb-4">Nearby Cities</h3>
        <div id="neighborsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </section>
    </main>

    <!-- Favorites -->
    <div class="favorites mt-6">
      <h3 class="text-xl text-white mb-2">Favorite Cities</h3>
      <div id="favoritesContainer" class="flex flex-wrap gap-2"></div>
    </div>

    <!-- Unit Toggle -->
    <div class="unit-toggle flex justify-center mt-4">
      <label class="text-white">
        <input type="checkbox" id="unitToggle" class="hidden" />
        <span class="cursor-pointer px-4 py-2 bg-blue-600 text-white rounded-lg">°C / °F</span>
      </label>
    </div>

    <!-- Language Selector -->
    <div class="language-select mt-4">
      <select id="languageDropdown" class="p-2 rounded-lg text-gray-800">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
      </select>
    </div>

    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle flex justify-center mt-4">
      <label class="text-white">
        <input type="checkbox" id="darkModeToggle" class="hidden" />
        <span class="cursor-pointer px-4 py-2 bg-gray-800 text-white rounded-lg">Dark Mode</span>
      </label>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="mt-8 text-center">
    <p class="text-sm">Made with ❤️ by Arjun Yadav</p>
  </footer>
</body>
</html>
